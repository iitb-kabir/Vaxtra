name: smplx_env
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pytorch
  - torchvision
  - cudatoolkit=11.3  # or choose according to your GPU (or remove if using CPU only)
  - pip:
      - git+https://github.com/vchoutas/smplx
      - numpy
      - chumpy
      - trimesh
      - tqdm
      - matplotlib
      - opencv-python
      - scipy
